apply plugin: 'com.android.library'

dependencies {
    compile libraries.support_annotations
    compile libraries.support_v4
    compile libraries.support_v13
    compile libraries.support_design
}

android {
    compileSdkVersion versions.compileSdkVersion
    buildToolsVersion versions.buildToolsVersion

    defaultConfig {
        minSdkVersion versions.minSdkVersion
        targetSdkVersion versions.targetSdkVersion

        versionCode versions.versionCode
        versionName versions.versionName
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

ext {
    pomVersion = versions.versionName
    pomGroupId = 'com.hextremelabs.permiscus'
    pomArtifactId = 'permiscus'
    pomArtifactName = 'Android Permissions Manager'
    pomArtifactDescription = pomArtifactName
    // pomArtifactId, pomArtifactName, pomArtifactDescription

    pomSiteUrl = 'https://github.com/hextremelabs/permiscus'
    pomGitUrl = 'https://github.com/hextremelabs/permiscus.git'

    pomLicenses = {
        license {
            name 'The Apache Software License, Version 2.0'
            url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
        }
    }

    pomDevelopers = {
        developer {
            id 'kingsleyadio'
            name 'Kingsley Adio'
            email 'kingsley@hextremelabs.com'
            organization 'Hextremelabs Ltd'
            organizationUrl 'http://www.hextremelabs.com'
            // organization, organizationUrl
        }
    }
}

apply from: '../publishing.gradle'
