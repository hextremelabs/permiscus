apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

dependencies {
    implementation libraries.kotlinStdLib
    implementation libraries.androidxAnnotations
    implementation libraries.googleMaterial
}

android {
    compileSdkVersion versions.compileSdkVersion

    defaultConfig {
        minSdkVersion versions.minSdkVersion
        targetSdkVersion versions.targetSdkVersion
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

ext {
    pomVersion = "0.3.0-SNAPSHOT"
    pomGroupId = 'com.hextremelabs.permiscus'
    pomArtifactId = 'permiscus'
    pomArtifactName = 'Android Permissions Manager'
    pomArtifactDescription = pomArtifactName
    // pomArtifactId, pomArtifactName, pomArtifactDescription

    pomSiteUrl = 'https://github.com/hextremelabs/permiscus'
    pomGitUrl = 'https://github.com/hextremelabs/permiscus.git'

    pomLicenses = {
        license {
            name.set('The Apache Software License, Version 2.0')
            url.set('http://www.apache.org/licenses/LICENSE-2.0.txt')
        }
    }

    pomDevelopers = {
        developer {
            id.set('kingsleyadio')
            name.set('Kingsley Adio')
            email.set('kingsley@hextremelabs.com')
            organization.set('Hextremelabs Ltd')
            organizationUrl.set('http://www.hextremelabs.com')
            // organization, organizationUrl
        }
    }
}

apply from: '../publishing.gradle'
